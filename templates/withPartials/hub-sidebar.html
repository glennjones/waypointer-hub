<div id="js-sidebar" class="sidebar-shell">
  <div class="js-toggle-list sidebar-module expandable">
    <ul>

      <li>
            <ul class="js-guides">
            {{#if text.before}}
                {{#each text.before}}
                    <li><a href="groupitem/{{id}}">{{name}}</a></li>
                {{/each}}
            {{/if}}
            </ul>
      </li>

    {{#each groups}}
        <li class="js-topic">
            <h3><a href="#" class="js-expand-btn collapsed arrow-btn" data-proofer-ignore></a><a href="group/{{name}}">{{name}}</a></h3>
            <ul class="js-guides">
            {{#each endpoints}}
                <li><a href="#{{id}}">{{summary}}</a></li>
            {{/each}}
            </ul>
        </li>
    {{/each}}

      {{#if text.after}}
      <li>
           <ul class="js-guides">
                {{#each text.after}}
                    <li><a href="groupitem/{{id}}">{{name}}</a></li>
                {{/each}}
           </ul>
      </li>
      {{/if}}



    </ul>
  </div>
