<tr>
    <td><code>{{name}}</code></td>
    <td><code>{{type}}</code></td>
    <td>
        {{#if required}}<strong>Required.</strong> {{/if}}
        {{capitalizeFirst description}}
        {{#if enum}}
        <div>Can be one of: </br>
                {{#each enum}}
                * <code>{{this}}</code> </br>
                {{/each}}
        </div>
        {{/if}}
        {{#if default}} Default: <code>{{this.default}}</code>{{/if}}
    </td>
</tr>
